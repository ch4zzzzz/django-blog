<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>blog</title>

	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/css/blog-post.css">

</head>

<body>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">myblog</a>
      </div>

      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href='#'>Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

    </div>	<!-- /container -->
  </nav>

  <div class="container">

    <!-- 左侧 -->
    <div class="col-sm-8">
      <div class="blog-header">
        <h1 class="blog-title"></h1>

      </div>

      <!-- 博客内容 -->


      <div class="blog" id="blog">
        <div class="blog-header">
          <h3>{{blog.title}} <small>{{blog.create_time}}</small></h3>
        </div>
        <div class="blog-body">
            {{blog.content}}
        </div>
      </div>




    </div>

    <!-- 右侧 -->
    <div class="col-sm-3 ">
      <!-- 个人简介 -->
      <div>
        <div class=" col-xs-4">
          <img id="self-photo" src="" alt="photo" class="img-responsive img-circle">
        </div>

        <div class=" col-xs-8">
          <ul id="self-intro">
          </ul>
        </div>
      </div>

    </div>

  </div> <!-- /container -->





  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery.cookie@1.4.1/jquery.cookie.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>

  <script src="/static/js/blog-post.js" type="text/javascript"></script>

</body>
