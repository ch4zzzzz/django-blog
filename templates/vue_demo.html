<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <div id="app">
    [[message]] 
  </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        delimiters:['[[', ']]'],
        data: {
          message: 'Hello Vue!'
        }
      })
    </script>
</body>
</html>
